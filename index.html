<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <form action="#">
      <div class="card">
        <div class="card__header">
          <p class="title">Account settings</p>
          <span class="close">&times;</span>
        </div>
        <div class="card__wrapper">
          <div class="avatar"><img src="./img/avatar.jpg" alt="Avatar"></div>
          <div class="form-controller">
            <div class="input-text">
              <span class="body uppercase">Username</span>
              <input type="text" placeholder="Enter your username">
            </div>
            <div class="row">
              <div class="input-text">
                <span class="body uppercase">First name</span>
                <input type="text" placeholder="Enter your first name">
              </div>
              <div class="input-text">
                <span class="body uppercase">Last name</span>
                <input type="text" placeholder="Enter your last name">
              </div>
            </div>
            <div class="input-text">
              <span class="body uppercase">Email</span>
              <input type="email" placeholder="Enter your email">
            </div>
            <div class="input-textarea">
              <span class="body uppercase">Bio</span>
              <textarea rows="6" placeholder="Tell us about yourself"></textarea>
            </div>
          </div>
        </div>
        <div class="card__actions">
          <div class="spacer"></div>
          <button>Cancel</button>
          <button type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
